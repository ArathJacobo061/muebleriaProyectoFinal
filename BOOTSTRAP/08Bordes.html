<!DOCTYPE html>
<html>

<head>
    <title>bordes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        img {
            border: 2px solid black;
            margin: 10px;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2>borde</h2>
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border-top">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border-start">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border-end">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border-buttom">

        <h2>border color </h2>
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-primary">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-secondary">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-success">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-danger">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-info">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="border border-dark">

        <h2>borde redondo</h2>
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="rounded border-primary">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="rounded-top">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="rounded-start">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="rounded-end">
        <img src="img/blank-profile-picture-973460_640.webp" width="75" class="rounded-buttom">


    </div>
</body>

</html>
