<!DOCTYPE html>
<html>

<head>
    <title>Uso de modales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje">
            Mensaje importante
        </button>

        <!-- Modal -->
        <div class="modal fade" id="mensaje" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <h5 class="modal-title">Notificación para subastas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <p>Hora: 15:00 hrs</p>
                        <p><strong>Lugar:</strong> Teatro de la ciudad</p>
                        <p>Se subastan 5 viajes</p>
                        <input type="text">
                    </div>

                    <!-- Pie del modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
