<!DOCTYPE html>
<html>

<head>
    <title>Carrusel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div id="carrusel" class="carousel slide carousel-fade" data-bs-ride="carousel">

            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="img/paisaje1.jpg" class="d-block w-100" alt="Paisaje 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vista del club de golf</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                    <img src="img/paisaje2.jpg" class="d-block w-100" alt="Paisaje 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Atardecer en el lago</h5>
                        <p>Et nisi molestias quasi nam necessitatibus.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="20000">
                    <img src="img/paisaje3.jpg" class="d-block w-100" alt="Paisaje 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Disfrutando la playa</h5>
                        <p>Consequatur dolores voluptatibus hic voluptas accusantium!</p>
                    </div>
                </div>

            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previo</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</body>

</html>
