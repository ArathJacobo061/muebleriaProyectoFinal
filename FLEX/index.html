<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo CSS, FlexBox y JavaScript</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        
        <div class="contenedor">
            <form class="formulario">
                <h2>Registro de persona</h2>
                <div class="caja">
                    <label>Nombre</label>
                    <input type="text" id="nombreCaja" placeholder="ingresa el nombre "></input>

                </div>
                <div class="caja">
                    <label>Apellido Paterno</label>
                    <input type="text" id="apellidoPaternoCaja" placeholder="ingresa el apellido paterno "></input>
                </div>
                <div class="caja">
                    <label>Apellido Materno</label>
                    <input type="date" id="apellidoMaternoCaja" placeholder="ingresa el apellido materno "></input>

                </div>
                <div class="caja">
                    <label>Fecha de Nacimiento</label>
                    <input type="text" id="fechaNacimientoCaja" placeholder="ingresa la fecha de nacimiento "></input>
            
                </div>
                <div class="caja">
                    <label>nacionalidad</label>
                    <input type="text" id="nacionalidadCaja" placeholder="ingresa la nacionalidad "></input>
                
                </div>
                <div class="caja">
                    <label>puesto</label>
                    <input type="text" id="puestoCaja" placeholder="ingresa el puesto "></input>

                </div>
                <div class="caja">
                    <label>salario</label>
                    <input type="number" id="salarioCaja" placeholder="ingresa el salario "></input>

                </div>
                <button type="button" id="registrar">Registrar</button>
            </form>
        </div>

    </body>
</html>
